<div class="post-container">
  <div class="post">
    <figure class="post-figure">
      <img class="post-img"
           [src]="imgSrc"
           [alt]="imgAlt">
      <figcaption>{{imgCaption}}</figcaption>
    </figure>
  </div>
  <div class="post-tags">
    <span>{{tags[0]}} </span>
    <span>{{tags[1]}}</span>
  </div>
</div>
